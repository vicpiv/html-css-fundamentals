<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplu formular</title>
    <link rel="stylesheet" href="formular.css">
</head>
<body>
    <form action="" method="post">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" placeholder="Your Name" value="Radu">

        <label for="gender">Female</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender">

        <label for="extra">Do you want extra options</label>
        <input type="checkbox" name="extra" id="extra">

        <label for="comments">Leave your comments here</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <select name="Country" id="Country">
            <option value="">Romania</option>
            <option value="">Germania</option>
            <option value="">Franta</option>
        </select>
       
        <input type="color" name="" id="">

        <input type="date" name="" id="">
        

        <button type="submit">Send</button>

    </form>
</body>
</html>
